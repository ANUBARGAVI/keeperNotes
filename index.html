<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeeperNotes</title>
    <link rel="stylesheet" href="styles.css">


    
</head>

<body>
    <h1>🌟 "BrightNotes: Keep It, Love It"</h1>
    <form id="note">
    <input type="text" id="note-title" placeholder="🔖What's on your mind?" required/>
    <textarea id="content" placeholder="✍️ Capture your thoughts here..." required></textarea>
    <button type="submit">Add notes</button>
    </form>
    <ul id="notes-list"></ul>

    <script src="app.js"></script>
</body>
</html>
